name: 04 - Using Actions

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install Dependencies
        run: npm ci
        working-directory: 04-using-actions/react-app

      - name: Run Tests
        run: npm run test
        working-directory: 04-using-actions/react-app